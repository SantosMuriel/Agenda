<html>
    <head>
        <meta charset='utf-8'>
        <hr>AGENDA TELEFÃ”NICA #2<hr>
		Nome: <input type="text"id ="nome"/>
		E-mail: <input type="text"id ="email"/>
		Telefone: <input type="text"id ="telefone"/>
		<input type = "submit" id = "botaoSalvar" value = "SALVAR"/>
		<input type = "submit" id = "botaoExibir" value = "EXIBIR"/>
        <script>

        var contato = {
			nome: document.getElementById("nome"),
		 	email: document.getElementById("email"),
			telefone: document.getElementById("telefone")	
			}
		var aux = 0;
		var arrayDeContatos = [{nome: contato.nome, email: contato.email, telefone: contato.telefone}];

		function salvarContatos(){
			arrayDeContatos[aux] = contato;
			aux++;
		}

		function saltarLinha(){
			document.write("<br>");
			document.write("<hr>");
		}

		function exibirContatos(){
			for(x = 0; x < arrayDeContatos.length; x++){
				saltarLinha();
				document.write("Contato " + (x + 1) + ".");
				saltarLinha();
				document.write("Nome: " + arrayDeContatos[x].nome.value + ".");
				saltarLinha();
				document.write("E-mail: " + arrayDeContatos[x].email.value + ".");
				saltarLinha();
				document.write("Telefone: " + arrayDeContatos[x].telefone.value + ".");
				saltarLinha();	
			}			
		}

		var	botaoSelecionado = document.getElementById("botaoSalvar");
			botaoSelecionado.onclick = salvarContatos;

		var	botaoSelecionado = document.getElementById("botaoExibir");
			botaoSelecionado.onclick = exibirContatos;

        </script>
    </head>
    <body>
    </body>
</html>
